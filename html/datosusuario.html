<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Datos de Usuario</title>
  <link rel="stylesheet" href="../estilos/datosusuario.css">
</head>
<body>
  <form id="form-usuario" class="form-usuario">
  <label for="nif">NIF</label>
  <input type="text" id="nif" name="nif" maxlength="9" required>

    <label for="cognom">COGNOM</label>
    <input type="text" id="cognom" name="cognom" maxlength="30" required>

    <label for="nom">NOM</label>
    <input type="text" id="nom" name="nom" maxlength="30" required>

    <label for="vehiculo">VEHÍCULO PARTICULAR</label>
    <input type="text" id="vehiculo" name="vehiculo" maxlength="20" required>

    <label for="matricula">MATRÍCULA</label>
    <input type="text" id="matricula" name="matricula" maxlength="10" required>

    <label for="mitja">MITJA</label>
    <input type="text" id="mitja" name="mitja" maxlength="4" required>

    <label for="km">KM</label>
    <input type="number" id="km" name="km" maxlength="3" required>

    <button type="submit">Guardar</button>
  </form>
  <script src="../js/datosusuario.js"></script>
</body>
</html>
