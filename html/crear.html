<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Kilometraje</title>
  <link rel="stylesheet" href="../estilos/crear.css">
  <link rel="stylesheet" href="../estilos/modal-mensaje.css">
</head>
<body>
  <div class="crear-main-container" style="height:760px;">
    <div class="crear-left-container">
      <h2 style="text-align:center;margin:18px 0 10px 0;font-size:1.2em;">Turnos seleccionados</h2>
      <div id="turnos-listado-multicol" class="turnos-listado-multicol">
        <ul class="turnos-listado"></ul>
        <ul class="turnos-listado"></ul>
        <ul class="turnos-listado"></ul>
      </div>
      <div id="resumen-km" class="resumen-km-container">
        <!-- Aquí irá el resumen de días y euros -->
      </div>
    </div>
    <div class="crear-right-container">
      <div class="mes-selector">
        <button id="mes-prev">&#8592;</button>
        <span id="mes-actual"></span>
        <button id="mes-next">&#8594;</button>
      </div>
  <!-- Modal de mensajes incluido automáticamente -->
      <div class="dias-mes" id="dias-mes">
        <!-- Aquí se generarán los días dinámicamente -->
      </div>
      <div style="display: flex; gap: 8px; justify-content: center; margin-top: 15px; padding: 10px 0;">
        <button id="btn-guardar" class="btn-accion" style="width:120px;">Guardar Calendario</button>
        <button id="btn-generar-km" class="btn-accion" style="width:120px;background:#1976d2;color:#fff;">Generar Km</button>
        <button id="btn-abrir-carpeta" class="btn-accion" style="width:120px;">Abrir Historial</button>
        <button id="btn-salir" class="btn-accion" style="width:120px;">Salir</button>
      </div>
    </div>
  </div>
  <script src="../js/modal-mensaje.js"></script>
  <script src="../js/crear.js"></script>
</body>
</html>
